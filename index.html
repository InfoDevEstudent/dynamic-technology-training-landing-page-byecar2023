<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Landing Page BeyCar</title>
</head>
<body>
    <div id="head">
        <img src="./img/logo.webp" alt="Logo DNC">
        <p>ByeCar</p>
    </div>

    <div id="container-main">
        <div id="content-main">
            <div class="lado-esq">
                <p>Ter <strong>uma moto</strong> por assinatura <br>
                    nunca foi tão fácil!
                </p>
                <img class="img-2"  src="/img/img01.webp" alt="Liberdade Em Duas Rodas">
            </div>
            <div id="setas">
                <div class="seta-eq"  onclick="show(-1)">
                    <img src="/img/seta-esquerda.svg">
                </div>
                <div class="lado-dir">
                    <p>Conheça nossas <strong>motos</strong>!</p>
                    <div class="container-card">
                        <!-- <p class="titulo">Scooter Elétrica Voltz EV1</p> -->
                        <ul class="container-img">
                            <!-- <p class="titulo">Scooter Elétrica Voltz EV1</p> -->
                            <li>
                                <p class="titulo">Scooter Elétrica Voltz EV1</p>
                                <img src="/img/moto01.webp" alt="Moto 01">
                                <p>
                                    A partir de <br>
                                    <strong>R$ 619,90</strong> <br>
                                    <span>Plano de 30 meses</span>
                                </p>
                            </li>
                            <li>
                                <p class="titulo">Honda CB 500x</p>
                                <img src="/img/moto02.webp" alt="Moto 02">
                                <p>
                                    A partir de <br>
                                    <strong>R$ 619,90</strong> <br>
                                    <span>Plano de 30 meses</span>
                                </p>
                            </li>
                        </ul>
                    </div>
                    <div id="btn-carrossel">
                        <button>Saiba mais</button>
                    </div>
                </div>
                <div class="seta-dir"   onclick="show(+1)" >
                    <img src="/img/seta-direita.svg">
                </div>
            </div>
        </div>
        <div class="modal" id="modal"></div>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
